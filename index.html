<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #4285f4);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffe300;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #ffe300;
            color: #000;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: #ff9900;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }

        footer a {
            color: #ffe300;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition System</h1>
        <p>Click the button below to launch the Face Recognition System and explore its features!</p>
        <a href="/main">Launch Face Recognition System</a>
        <footer>
            <p>Designed by <a href="#">Gaurav Singh</a></p>
        </footer>
    </div>
</body>
</html>
